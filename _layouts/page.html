<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body class="post-template page" itemscope itemtype="http://schema.org/WebPage">

<main id="summer-page-container" class="summer-page-container" role="main" itemprop="mainContentOfPage">


        <header class="summer-page-header">
            <div class="summer-page-menu-header">
              <a class="summer-blog-logo" href="{{ site.url }}">
                  <img src="{{ site.url }}/images/{{ site.logo_black }}" alt="Blog Logo">
              </a>
            </div>
            <div class="summer-page-title row">
                <div class="small-12 columns">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </header>

<article class="summer-content small-12 columns" itemprop="description">
                    <div>{{ content }}</div>
</article>
        <div class="cf"></div>
    {% include footer.html %}
</main>

{% include scripts.html %}
</body>
</html>
